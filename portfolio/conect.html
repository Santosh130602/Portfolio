            <section class="contact-section" id="contactme">
                <div class="contactme">
                    <div class="contactheading">
                        <h1 data-aos="fade-up">Let's start a</h1>
                        <h1 data-aos="fade-up">project together</h1>
                    </div>
                    <div class="contact">
                        <div class="contact-left">
                            <div class="form-section" data-aos="fade-up">
                                <form class="form" id="contact-form" action="">
                                    <div class="formfieldcontainer">

                                        <input class="formfield " type="text" name="from_name" id="from_name"
                                            placeholder="Enter your name" value="" required />
                                        <input class="formfield" type="email" name="from_email" id="from_email"
                                            placeholder="Enter your email address" value="" required />
                                        <input class="formfield" type="text" name="subject" id="subject"
                                            placeholder="Enter your subject" value="" required />
                                        <textarea name="message" id="message" cols="20" rows="6"
                                            class="formfield formfield-message" placeholder="Enter your message"
                                            value="" required></textarea>
                                    </div>
                                    <div data-aos="fade-up">
                                        <button type="submit" class="button" id="button" value="Send Email">
                                            Send Message<i class="submit-icon fa-solid fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

            </section>
